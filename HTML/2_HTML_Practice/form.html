    <form action="/server">
        <input type="checkbox" id="age" name="age" checked>
        <!-- 
        name = age in the url if checked age = on if not checked then no change in url
        "checked" is used for default checked -->
        <label for="age">I am 18+</label>
        
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">female</label>
        </div>

        <div>
            <select name="fruits">
                <option>select your option</option>
                <option value="mango" selected>mango</option>
                <option value="apple">apple</option>
                <option value="banana">banana</option>
                <!-- "selected" is used for default value selected -->
            </select>
        </div>

        <div>
            <label for="vol">Select volume range :</label>
            <input type="range" name="vol" id="vol" min="0" max="100" step="10" value="70">
            
            <!-- 
                min=0 means minimum 0
                max=100 means maximum 100 
                step=10 means increases by 10 only
            value=70 means default value will be 70-->
        </div>
        
        <div>
            <label for="feedback">Please write your valuable feedback</label>
            <textarea name="feedback" id="feedback" placeholder="Enter your feedback" rows="5" cols="50"></textarea>
        </div>
        <button>submit</button>
    </form>

    <h1>Registration Form</h1>

            <select name="gender" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" name="tick" id="tick" checked>
            <label for="tick">Yes,I agree</label>
        </div>
        <button>Register</button>
    </form>
