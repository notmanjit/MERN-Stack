<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="black">
        <caption>Student Information</caption>
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
        </tbody>
    </table>

    <hr>

    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" autofocus>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <input type="radio" name="sex" id="male" value="m">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="f">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option>select your option</option>
                <option value="India">India</option>
                <option value="foreign">Foreigner</option>
                <option value="diff_planet">Different Planet</option>
                <option value="other">Other</option>
            </select>
        </div>

        <label for="message">Message:</label>
        <br>
        <textarea name="msg" id="message" rows="4" cols="40"></textarea>

        <div>
            <input type="checkbox" name="subscribe" id="subscribe">
            <label for="subscribe">Subscribe?</label>
        </div>

        <button>Submit</button>
        <button type="reset">Clear</button>
    </form>

    <hr>

    <h2>Feedback Form</h2>
    <form action="/server">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <label for="message">Message:</label>
        <br>
        <textarea name="mssg" id="message" rows="4" cols="50"></textarea>
        <br>
        <br>
        <div>
            <label for="rate">Rate us out of 5:</label>
            <br>
            <input type="radio" name="rate" id="1" value="1">
            <label for="1">1</label>
            <br>
            <input type="radio" name="rate" id="2" value="2">
            <label for="2">2</label>
            <br>
            <input type="radio" name="rate" id="3" value="3">
            <label for="3">3</label>
            <br>
            <input type="radio" name="rate" id="4" value="4">
            <label for="4">4</label>
            <br>
            <input type="radio" name="rate" id="5" value="5">
            <label for="5">5</label>
        </div>
        <br>
        <button>Send your message!</button>
    </form>
</body>

</html>
