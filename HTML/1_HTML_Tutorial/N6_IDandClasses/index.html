<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- id is unique identifier and 1 id can have only 1 element
    on the otherhand same class can be given to multiple elements and 1 element can have multiple Classes -->

    <div id="firstdiv" class="first">First</div>

    <!-- multiple class are written with spaces -->
    <!-- here red and bg-yellow are different classes -->
    <div id="seconddiv" class="red bg-yellow">Second</div>

    <span class="red">I am span with no bg color</span>

</body>

</html>
