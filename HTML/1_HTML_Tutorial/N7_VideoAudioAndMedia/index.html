<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Media</title>
</head>

<body>
    <!-- video attributes:
     src
     controls
     autoplay
     loop
     muted
     poster
     width and height -->
    <video src="demo.mp4" height="500" controls loop muted poster="img.jpg"></video>

    <!-- audio attributes:
     src
     controls
     autoplay
     loop
     muted
     preload - none, metadata, auto -->
    <audio src="6.mp3" controls loop muted></audio>

    <!-- svg in html -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="fig.svg" alt="svg image">

    <!-- iframe -->
    <!-- for website -->
    <iframe src="https://www.codewithharry.com/tutorial/working-with-svg/" width="500" height="400"></iframe>

    <!-- for youtube video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fhoDRB53DwY?si=HJl5Zf2pP0z2bCQG&amp;start=187"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>

</html>
