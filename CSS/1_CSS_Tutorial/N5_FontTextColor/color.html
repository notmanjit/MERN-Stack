<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: white;
            background-color: grey;
        }

        .ck {
            color: orange;
        }
        .hcc {
            color: #36a336;
        }
        .rgb {
            color: rgb(55, 81, 207);
        }
        .rgba {
            color: rgba(197, 49, 234, 0.862);
        }
        .hsl {
            color: hsl(235, 100%, 50%);
        }
        .hsla {
            color: hsla(352, 78%, 51%, 0.897);
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        Color can be represented in:
        <ol>
            <li class="ck">Color Keywords</li>
            <li class="hcc">Hex Color Code</li>
            <li class="rgb">RGB - Red Green Blue</li>
            <li class="rgba">RGBA - RGB Alpha</li>
            <li class="hsl">HSL - Hue, Saturation, Lightness</li>
            <li class="hsla">HSLA - HSL Alpha</li>
        </ol>
    </p>
</body>
</html>
