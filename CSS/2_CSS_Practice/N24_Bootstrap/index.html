    <!-- form controls -->

    <div class="container mt-5">
        <h4>Form Demo</h4>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="email" id="email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control-lg" id="address" placeholder="address">
            </div>

            <!-- select -->
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Select your stream</option>
                    <option value="science">Science</option>
                    <option value="commerce">Commerce</option>
                    <option value="arts">Arts</option>
                </select>
            </div>

            <!-- checkbox -->
            <input type="checkbox" id="agree">
            <label for="agree">Normal agree</label>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="agreebs">
                <label for="agreebs" class="form-check-label">Bootstrap agree</label>
            </div>

            <!-- radio -->
            <input type="radio" id="answer">
            <label for="answer">Normal yes</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="yes">
                <label for="yes" class="form-check-label">Bootstrap yes</label>
            </div>

            <!-- checkbox switch -->
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="on" checked>
                <label for="on" class="form-check-label">Switch</label>
            </div>

            <hr>

            <!-- responsive form layout -->
            <div class="row">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="email" id="email">
                </div>

                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
        </form>
    </div>
